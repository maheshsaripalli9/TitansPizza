<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body> 
    <div ng-app="newitem" ng-controller="sizeoption">

      <h1 class = "heading" align = 'center'/> Titan Pizza 
      <h2 class = "subheading" align = 'center'/> Create a new signature Pizza
      <br/>
      <label class = 'name' for='pizzaName' > Signature Pizza Name
      <input type ='text' id = 'pizzaName' placeholder="Enter signature name here">
      <fieldset>
        <legend>Choose your toppings</legend>
        <div>
          <input type="checkbox" id="Onion" name="toppings" value="Onion">
          <label for="Onion">Onion</label>
        </div>
        <div>
          <input type="checkbox" id="BananaPeppers" name="toppings" value="Banana Peppers">
          <label for="BananaPeppers">Banana Peppers</label>
        </div>
        <div>
          <input type="checkbox" id="Olive" name="toppings" value="Olive">
          <label for="Olive">Olive</label>
        </div>
        <div>
          <input type="checkbox" id="Paneer" name="toppings" value="Paneer">
          <label for="Paneer">Paneer</label>
        </div>
        <div>
          <input type="checkbox" id="Spinach" name="toppings" value="Spinach">
          <label for="Spinach">Spinach</label>
        </div>
      </fieldset>
        <select ng-model="sizeoption" ng-options="x for x in names"></select>
      
      
      </div>
      <script>
          var app = angular.module('newitem', []);
          app.controller('sizeoption', function($scope) {
              $scope.names = ["Only Large", "Only Small", " Only Medium", "All sizes"];
          });
      </script>
