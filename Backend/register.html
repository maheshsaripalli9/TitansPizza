<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="register.css">
	

</head>
<body>
	<h1>Welcome to Pizza Titans!</h1>

	<form  id ="container" action="">
		 <div class="SignUp">

		  	<div id="FirstName" >
			  		<label for="FirstName">First Name &emsp;&ensp;</label>
				    <input name="FirstName"type="text" placeholder="First Name *">
			</div>
			<div id="LastName" >
				    <label for="LastName">Last Name&emsp;</label>
				    <input name="LastName"type="text"  placeholder="Last Name *">			   
			</div>
	 		<div id="Email">		
				<label for ="Email">Email  &emsp;&emsp;&emsp;&ensp;</label>
				<input  type="email" placeholder="Enter Email *" required >
			</div>

			<div id="Password">
				<label for="Password">Password&emsp;&ensp;</label>
				<input name="Password"type="password" placeholder="Enter Password *" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			</div >
	
			<div id="Phone">
				<label for="Phone">Phone Number</label>
				<input name="Phone" type="tel" placeholder="Phone Number *" pattern="^[\(]\d{3}[\)]\d{3}-\d{4}$" title="Phone Number (Format: (999)999-9999)">
			</div>

			<div id="Date">
				<label for="date">Date of Birth</label>
				<input  name="date"type="date" placeholder="Birthday date">
			</div>

		</div>

		<h3>Location</h3>
		<div>
			<input type="text" placeholder="123 Main St.">
			<input type="text" placeholder="Apt /St/ Floor">
		</div>
		<div>
			<input type="text" placeholder="City">
			<input type="text" placeholder="State">
			<input type="text" placeholder="Enter Zip Code">
		</div>
		<button type="submit" > Create Account</button>	
	</form>
</body>
</html>
