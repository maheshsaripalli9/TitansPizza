<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	

</head>
<body>
	<h1>Welcome to Pizza Titans!</h1>
	<form  action="">
		 <fieldset>

		 	<div class="">
			  	<div class="left" >
				  		<label for="FirstName">First Name &emsp;&ensp;</label>
					    <input name="FirstName"type="text" placeholder="First Name *" required>
				</div>
				<div class="right" >
					    <label for="LastName">Last Name&emsp;</label>
					    <input name="LastName"type="text"  placeholder="Last Name *" required> 			   
				</div>
			</div>

			<div>
		 		<div class="left">		
					<label for ="Email">Email  &emsp;&emsp;&emsp;&ensp;</label>
					<input  type="email" placeholder="Enter Email *"  pattern="^.+@.+\..{2,4}$" required title="xxxxx@xxxx.xxx">
				</div>

				<div class="right">
					<label for="Password">Password&emsp;&ensp;</label>
					<input name="Password"type="password" placeholder="Enter Password *" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
				</div >
			</div>

			<div>
			<div class="left">
				<label for="Phone">Phone Number</label>
				<input name="Phone" type="tel" placeholder="Phone Number *" pattern="^[\(]\d{3}[\)]\d{3}-\d{4}$" title="Phone Number (Format: (999)999-9999)" required>
			</div>

			<div class="right">
				<label for="date">Date of Birth</label>
				<input  name="date"type="date" placeholder="Birthday date">
			</div>
			</div>
		</fieldset>

		<h2>Location</h2>
		<fieldset>
			<p>
			<span class="left">
				<label for="address"> Address&emsp;</label>
				<input type="text" placeholder="123 Main St.">
			</span>


			<span class="right">
				<label>City&emsp;&emsp;</label>
				<input type="text" placeholder="City">
			</span>	
			</p>

			<p>
			<span class="left">
				<label>State&emsp;&emsp;</label>
				<input type="text" placeholder="State">
			</span>
			<span class="right">
				<label>Zip Code</label>
				<input type="number" placeholder="Enter Zip Code">
			</span>
			</p>

		</fieldset>
		<br>
		<button type="submit" > Create Account</button>	
	</form>

	<script type="text/javascript" src="signup.js"></script>
	
</body>
</html>
